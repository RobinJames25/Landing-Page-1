<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <!-- Font Awesome 6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .btn-outline-dark {
            color: #000000;
            border-radius: 0;
            padding: 10px 20px;
        }
        .btn-one {
            color: #050505;
            border: none;
        }
        .btn-two, .btn-three {
            color: #fdfdfd;
            background-color: #020202;
            border-color: #020202;
        }
        .btn i {
            margin-right: 8px;
        }
        .josefin-slab-js {
            font-family: "Josefin Slab", serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
        .navbar {
            margin-bottom: 100px; /* Adds spacing between navbar and the content below */
        }
        h1 {
            margin-bottom: 40px; /* Space between h1 and p */
        }
        .input-group {
            display: flex;
            margin-top: 20px; /* Add space above the input group if needed */
        }
       .icons{
        margin-top: 40px;
        display: flex;
        gap: 20px;
       }
       .outer-container{
        background-color: #d1cfcf; /* Darker background for the outer container */
        padding: 20px; /* Padding around the inner container */
        width: 100%;
        /* max-width: 100%; */
        height: 110vh;
        border-radius: 8px;
       }
       .container{
        background-color: #fdfdfd;
        padding: 20px;
       }
       .img-container img {
            max-width: 80%; /* Ensure image is responsive */
            height: auto;
       }
    </style>
</head>

<body>
  <div class="outer-container">
    <div class="container">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <i class="fa fa-camera-retro fa-lg"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">How it works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">FAQs</a>
                        </li>
                    </ul>
                    <span>
                        <button type="button" class="btn btn-outline-dark btn-one">Login</button>
                        <button type="button" class="btn btn-outline-dark btn-two">Sign-Up</button>
                    </span>
                </div>
            </div>
        </nav>
        <!-- end of nav -->

        <div class="row gy-4 d-flex justify-content-between">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <h1 data-aos="fade-up">Always Track & <br>
                    Analyze Your Business <br>
                    Statistics To Succeed.
                </h1>
                <p data-aos="fade-up" data-aos-delay="100">A better way to manage your sales, team, clients & marketing <br>
                -on a single platform. Powerful, Affordable & easy.
                </p>
                <div class="input-group">
                <input type="email" placeholder="Enter your email">
                <button type="button" class="btn btn-outline-dark btn-two">Get started</button>
                </div>
            </div>
            <div class="col-lg-6 img-container">   
                <img src="./images/hero-img.svg" alt="Business Statistics">
            </div>
        </div>
        <div class="icons">
          <i class="bi bi-calendar2-date fs-3"></i>
          <i class="bi bi-apple fs-3"></i>
          <i class="bi bi-chat-dots fs-3"></i>
        </div>
        
    </div>
  </div>
    <!-- Include Bootstrap JS (for responsive features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9F4aB8FJ8wYYqB3eV7o7d3u/Zbrb5ArCOwQ2k5vFu3RVqY/6Ejg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-7A1T1cUlZISxZmE4+4IBa4EBpZzKnp4ta5a5J4w2O/tzzGVz7Jz6P6ePR0V4M9HzF" crossorigin="anonymous"></script>
</body>
</html>
